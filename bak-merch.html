    <script src="js/jquery-3.7.0.min.js"></script>

    <script>
        var u_id;
        $(function () {
            if (getCookie('Uid01') != "") {

                    url: "api/check_uid_api.php",

        function showdata_table(data) {

                    $("#bak_merch_table").append(strHTML);
                });
            }
            else {
                alert(data.message);
            }
        }

        function showdata_update(data) {

            } else {

        function showdata_check_uid(data) {
            console.log(data);
            console.log(data.data[0].ID);

            if (data.state) {
                //uid驗證成功

                    url: "api/bak_r_merch_api.php",

                    data: { id: u_id },

                    }

                    $("#price").val($(this).data("price"));
                    u_id = $(this).data("id");
                });

                    console.log($(this).data("id"));
                    console.log($(this).data("merchname"));

                            dataType: "json",
                            success: showdata_delete,

                            }
                        });
                    }
                });

                    $.ajax({

                    console.log($("#add_price").val());

                    $.ajax({

                        dataType: "json",
                        success: showdata_add,
                        error: function () {
                            alert("error-api/bak_c_merch_api.php");
                        }
                    });
                });

                $("#s20_logout_btn").click(function () {
                    logout();
                });

            } else {
                //uid驗證失敗
                alert("請先登入會員!");
                location.href = "0720-hw.html";
            }
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function logout() {
            setCookie('uid01', '', 1);
            location.href = "0913-SPA.html";
        }

    </script>
